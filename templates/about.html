{% extends "base.html" %}

{% block content %}
    <h1>About page</h1>
    <h2>Hello</h2>
    {{ request.user }}

    <p>
        About data -> {{ my_text }} <br>
        Number data -> {{ my_number }}<br>
        List variable -> {{ my_list }}
    </p>
    <p>Data with for loop </p>
    <ul>
        {% for list in my_list %}
            <li>{{ forloop.counter }}->{{ list }}</li>
        {% endfor %}
    </ul>
{% endblock %}
